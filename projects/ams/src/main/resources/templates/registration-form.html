<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja użytkownika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 40px; margin-bottom: 10px">
        <div class="col-1"></div>
        <div class="col-6"><h2>Zarejestruj nowe konto</h2></div>
        <div class="col-5"></div>
    </div>

    <div class="row form-div">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="post" th:action="@{/register}" th:object="${registration}">
                <div class="form-group">
                    <label>Nazwa użytkownika:
                        <input class="form-control" type="text" th:field="*{username}" required pattern="[a-z][a-z0-9]{2,11}"/>
                    </label>
                    <ul th:if="${#fields.hasErrors('username')}">
                        <li th:each="error : ${#fields.errors('username')}" th:text="${error}">Błąd
                            numer
                            XXX
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>Imię:
                        <input class="form-control" type="text" th:field="*{firstName}"/>
                    </label>
                    <ul th:if="${#fields.hasErrors('firstName')}">
                        <li th:each="error : ${#fields.errors('firstName')}" th:text="${error}">Błąd
                            numer
                            XXX
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <label>Nazwisko:
                        <input class="form-control" type="text" th:field="*{lastName}"/>
                    </label>
                    <ul th:if="${#fields.hasErrors('lastName')}">
                        <li th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Błąd
                            numer
                            XXX
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>Email:
                        <input class="form-control" type="email" th:field="*{email}"/>
                    </label>
                    <ul th:if="${#fields.hasErrors('email')}">
                        <li th:each="error : ${#fields.errors('email')}" th:text="${error}">Błąd
                            numer
                            XXX
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>PESEL:
                        <input class="form-control" type="text" th:field="*{pesel}"/>
                    </label>
                    <ul th:if="${#fields.hasErrors('pesel')}">
                        <li th:each="error : ${#fields.errors('pesel')}" th:text="${error}">Błąd
                            numer
                            XXX
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>Wzrost:
                        <input class="form-control" type="number" min="100" max="220" step="1" th:field="*{height}"/>
                    </label>
                    <ul th:if="${#fields.hasErrors('height')}">
                        <li th:each="error : ${#fields.errors('height')}" th:text="${error}">Błąd
                            numer
                            XXX
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>Data urodzenia:
                        <input class="form-control" type="date" th:field="*{birthDate}"/>
                    </label>
                    <ul th:if="${#fields.hasErrors('birthDate')}">
                        <li th:each="error : ${#fields.errors('birthDate')}" th:text="${error}">Błąd
                            numer
                            XXX
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>Hasło:
                        <input class="form-control" type="password" th:field="*{password}"/>
                    </label>
                    <ul th:if="${#fields.hasErrors('password')}">
                        <li th:each="error : ${#fields.errors('password')}" th:text="${error}">Błąd
                            numer
                            XXX
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Zarejestruj</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
